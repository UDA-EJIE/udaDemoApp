<div th:fragment="areasEdit">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Areas Edit</title>
</head>
<body>
    <!-- Formulario de detalle -->
    <div id="areas_detail_div" class="rup-table-formEdit-detail d-none">
        <!-- Barra de navegación del detalle -->
        <div id="areas_detail_navigation" class="row no-gutters"></div>
        <!-- Separador -->
        <hr class="m-1">
        <div class="dialog-content-material">
            <!-- Formulario -->
            <form th:object="${areas}" id="areas_detail_form">
                <!-- Feedback del formulario de detalle -->
                <div id="areas_detail_feedback"></div>
                <div class="form-row row-cols-1 row-cols-sm-2 row-cols-md-3">
                    <!-- Campos del formulario de detalle -->
                    <div class="form-groupMaterial col">
                        <input type="text" th:field="*{idAreaT21}" id="idAreaT21_detail_table"/>
                        <label for="idAreaT21_detail_table" th:text="#{idAreaT21}"></label>
                    </div>
                    <div class="form-groupMaterial col">
                        <input type="text" th:field="*{areaActivaT21}" id="areaActivaT21_detail_table"/>
                        <label for="areaActivaT21_detail_table" th:text="#{areaActivaT21}"></label>
                    </div>
                    <div class="form-groupMaterial col">
                        <input type="text" th:field="*{idLote3T21}" id="idLote3T21_detail_table"/>
                        <label for="idLote3T21_detail_table" th:text="#{idLote3T21}"></label>
                    </div>
                    <div class="form-groupMaterial col">
                        <input type="text" th:field="*{nombreAreaCastT21}" id="nombreAreaCastT21_detail_table"/>
                        <label for="nombreAreaCastT21_detail_table" th:text="#{nombreAreaCastT21}"></label>
                    </div>
                    <div class="form-groupMaterial col">
                        <input type="text" th:field="*{nombreAreaEuskT21}" id="nombreAreaEuskT21_detail_table"/>
                        <label for="nombreAreaEuskT21_detail_table" th:text="#{nombreAreaEuskT21}"></label>
                    </div>
                    <!-- Fin campos del formulario de detalle -->
                </div>
            </form>
        </div>
        <!-- Botonera del formulario de detalle -->
        <div class="rup-table-buttonpanel-material">
            <div class="text-right">
                <!-- Botón cancelar -->
                <button id="areas_detail_button_cancel" class="btn-material btn-material-sm btn-material-primary-low-emphasis" type="button">
                    <span th:text="#{cancel}"></span>
                </button>
                <!-- Botón guardar -->
                <button id="areas_detail_button_save" class="btn-material btn-material-sm btn-material-primary-high-emphasis" type="button">
                    <span th:text="#{save}"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
</div>

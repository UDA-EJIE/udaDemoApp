<div th:fragment="areasFilterForm">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Areas Filter Form</title>
</head>
<body>
    <!-- Formulario de filtrado -->
    <form th:object="${areas}" id="areas_filter_form">
        <!-- Barra de herramientas del formulario de filtrado -->
        <div id="areas_filter_toolbar" class="formulario_legend"></div>
        <fieldset id="areas_filter_fieldset" class="rup-table-filter-fieldset">
            <div class="form-row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6">
                <!-- Campos del formulario de filtrado -->
                <div class="form-groupMaterial col">
                    <input type="text" th:field="*{idAreaT21}" id="idAreaT21_filter_table"/>
                    <label for="idAreaT21_filter_table" th:text="#{idAreaT21}"></label>
                </div>
                <div class="form-groupMaterial col">
                    <input type="text" th:field="*{areaActivaT21}" id="areaActivaT21_filter_table"/>
                    <label for="areaActivaT21_filter_table" th:text="#{areaActivaT21}"></label>
                </div>
                <div class="form-groupMaterial col">
                    <input type="text" th:field="*{idLote3T21}" id="idLote3T21_filter_table"/>
                    <label for="idLote3T21_filter_table" th:text="#{idLote3T21}"></label>
                </div>
                <div class="form-groupMaterial col">
                    <input type="text" th:field="*{nombreAreaCastT21}" id="nombreAreaCastT21_filter_table"/>
                    <label for="nombreAreaCastT21_filter_table" th:text="#{nombreAreaCastT21}"></label>
                </div>
                <div class="form-groupMaterial col">
                    <input type="text" th:field="*{nombreAreaEuskT21}" id="nombreAreaEuskT21_filter_table"/>
                    <label for="nombreAreaEuskT21_filter_table" th:text="#{nombreAreaEuskT21}"></label>
                </div>
                <!-- Fin campos del formulario de filtrado -->
            </div>
            <!-- Botonera del formulario de filtrado -->
            <div id="areas_filter_buttonSet" class="text-right">
                <!-- Botón de limpiar -->
                <button id="areas_filter_cleanButton" type="button" class="btn-material btn-material-primary-low-emphasis mr-2">
                    <i class="mdi mdi-eraser"></i>
                    <span th:text="#{clear}"></span>
                </button>
                <!-- Botón de filtrado -->
                <button id="areas_filter_filterButton" type="button" class="btn-material btn-material-primary-low-emphasis">
                    <i class="mdi mdi-filter"></i>
                    <span th:text="#{filter}"></span>
                </button>
            </div>
        </fieldset>
    </form>
</body>
</html>
</div>

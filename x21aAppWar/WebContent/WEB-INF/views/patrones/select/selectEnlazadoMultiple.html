<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{selectEnlazadoMulti.title}"></title>
</head>
<body>

<h2 th:text="#{selectEnlazadoMulti.title}"></h2>

<!-- Feedback -->
<div id="x21aAppWar_feedback"></div><br/>

<div class="container-fluid">
    <div class="form-row">
        <fieldset class="col-sm mr-sm-5">
            <legend>Local (no i18n)</legend>
            
            <div class="form-groupMaterial">
                <select id="departamento"></select>
                <label for="departamento">Departamento</label>
            </div>
            
            <div class="form-groupMaterial">
                <select id="provincia"></select>
                <label for="provincia">Provincia</label>
            </div>
            
            <div class="form-groupMaterial">
                <select id="dptoProv"></select>
                <label for="dptoProv">Departamento-Provincia</label>
            </div>
        </fieldset>
    
        <fieldset class="col-sm">
            <legend>Remoto</legend>
            <form th:action="@{/comboEnlazadoMultiple/departamentoProvinciaDTO}" th:object="${departamentoProvinciaDTO}" method="GET" id="departamentoProvincia_form">
                <div class="form-groupMaterial">
                    <select id="departamentoRemote" th:field="*{codeDepartamento}"></select>
                    <label for="departamentoRemote">Departamento</label>
                </div>
                
                <div class="form-groupMaterial">
                    <select id="provinciaRemote" th:field="*{codeProvincia}"></select>
                    <label for="provinciaRemote">Provincia</label>
                </div>
                
                <div class="form-groupMaterial">
                    <select id="dptoProvRemote" th:field="*{codeDepartamentoProvincia}"></select>
                    <label for="dptoProvRemote">Departamento-Provincia</label>
                </div>
            </form>
        </fieldset>
    </div>
</div>

<div class="container-fluid mt-4">
    <div class="form-row">
        <fieldset class="col-sm mr-sm-5">
            <legend>Mixto I</legend>
            <form th:action="@{/comboEnlazadoMultiple/departamentoProvinciaDTO}" th:object="${departamentoProvinciaDTO}" method="GET" id="departamentoProvinciaMixto1_form">
                <div class="form-groupMaterial">
                    <select id="mixto_departamentoRemote" th:field="*{codeDepartamento}"></select>
                    <label for="mixto_departamentoRemote">Departamento (remoto)</label>
                </div>
                
                <div class="form-groupMaterial">
                    <select id="mixto_provincia" th:field="*{codeProvincia}">
                        <option th:each="provincia : ${comboProvincia}" th:value="${provincia.code}" th:text="${provincia.descEs}"></option>
                    </select>
                    <label for="mixto_provincia">Provincia (local)</label>
                </div>
                
                <div class="form-groupMaterial">
                    <select id="mixto_dptoProvRemote" th:field="*{codeDepartamentoProvincia}"></select>
                    <label for="mixto_dptoProvRemote">Departamento-Provincia (remoto)</label>
                </div>
            </form>
        </fieldset>

        <fieldset class="col-sm">
            <legend>Mixto II</legend>
            <form th:action="@{/comboEnlazadoMultiple/departamentoProvinciaDTO}" th:object="${departamentoProvinciaDTO}" method="GET" id="departamentoProvinciaMixto2_form">
                <div class="form-groupMaterial">
                    <select id="mixto2_departamento" th:field="*{codeDepartamento}">
                        <option th:each="departamento : ${comboDepartamento}" th:value="${departamento.code}" th:text="${departamento.descEs}"></option>
                    </select>
                    <label for="mixto2_departamento">Departamento (local)</label>
                </div>
                
                <div class="form-groupMaterial">
                    <select id="mixto2_provinciaRemote" th:field="*{codeProvincia}"></select>
                    <label for="mixto2_provinciaRemote">Provincia (remoto)</label>
                </div>
                
                <div class="form-groupMaterial">
                    <select id="mixto2_dptoProv">
                        <option th:each="comarca : ${comboDepartamentoProvincia}" th:value="${comarca.code}" th:text="${comarca.descEs}" th:data-idPadre="${comarca.parentCode}"></option>
                    </select>
                    <label for="mixto2_dptoProv">Departamento-Provincia (local)</label>
                </div>
            </form>
        </fieldset>
    </div>
</div>

</body>
</html>

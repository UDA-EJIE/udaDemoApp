
<section class="content">
  <h2 th:text="#{tree.treeDAD}">Árbol Drag &amp; Drop</h2>

  <!-- Árbol con ordenación -->
  <fieldset id="treeAreaExchangePanel" class="treeAreaExchangePanel">
    <legend class="treeAreaExchangePanel_legend" th:text="#{tree.treeDAD.reorder}">Reordenar</legend>
    <div id="tasksReorderTree" class="ExchangePanel_tree overflow-auto"></div>
    <div id="tasksReorderTreeUniqueControl" class="DADcontrolsMainCode">
      <button id="btnReorderTreeUniqueControl" th:text="#{tree.verCodigo.ordenacion}">Ordenación</button>
    </div>
  </fieldset>

  <!-- Árboles con intercambio -->
  <fieldset id="treeNodesExchangePanel" class="treeNodesExchangePanel">
    <legend class="treeNodesExchangePanel_legend" th:text="#{tree.treeDAD.exchange}">Intercambio</legend>
    <div class="row">
      <div class="col-sm-6">
        <div id="tasksTree" class="ExchangePanel_tree overflow-auto"></div>
      </div>
      <div class="col-sm-6 panelRightWorkers">
        <div id="workersTree" class="ExchangePanel_tree overflow-auto"></div>
      </div>
    </div>
    <div id="tasksExchangeTreeUniqueControl" class="row DADcontrolsMainCode">
      <button id="btnExchangeTreeUniqueControl" th:text="#{tree.verCodigo.intercambio}">Intercambio</button>
    </div>
  </fieldset>

  <!-- Árbol con Drag&Drop a paneles -->
  <fieldset id="treeNodeAreaExchangePanel" class="treeNodeAreaExchangePanel">
    <legend class="treePromotionsDismissalsPanel_legend" th:text="#{tree.treeDAD.exchange}">Intercambio</legend>
    <div class="promotionsDismissalsExchangePanel">
      <div class="promotionsDismissalsExchangePanel_left overflow-auto">
        <div id="promotionsDismissalsTree" class="promotionsDismissals_tree"></div>
      </div>
      <div class="promotionsDismissalsExchangePanel_center">
        <div class="promotionsDismissalsExchangePanel_center_line"></div>
        <div class="promotionsDismissalsExchangePanel_center_img_div">
          <!-- Ajusta la ruta de la imagen según tu estructura de estáticos -->
          <img th:src="|/x21aStatics/x21a/images/rightArrow.png|"
               class="promotionsDismissalsExchangePanel_center_img"
               th:alt="#{tree.treeDAD.rightDirec}" />
        </div>
      </div>
      <div class="promotionsDismissalsExchangePanel_right overflow-auto">
        <div class="promotionsDismissalsActionPanel">
          <h3 class="promotionsDismissalsDestiny" th:text="#{tree.treeDAD.promotions}">Promociones</h3>
          <ul class="promotionsDismissalsActionPanel_list"></ul>
        </div>
        <div class="promotionsDismissalsActionPanel_line"></div>
        <div class="promotionsDismissalsActionPanel promotionsDismissalsActionPanelCenter">
          <h3 class="promotionsDismissalsDestiny" th:text="#{tree.treeDAD.formation}">Formación</h3>
          <ul class="promotionsDismissalsActionPanel_list"></ul>
        </div>
        <div class="promotionsDismissalsActionPanel_line"></div>
        <div class="promotionsDismissalsActionPanel">
          <h3 class="promotionsDismissalsDestiny" th:text="#{tree.treeDAD.dismissals}">Bajas</h3>
          <ul class="promotionsDismissalsActionPanel_list"></ul>
        </div>
      </div>
    </div>
    <div id="tasksPromotionsDismissalsUniqueControl"
         class="DADcontrolsMainCode PromotionsDismissalsMainCode">
      <button id="btnPromotionsDismissalsUniqueControl" th:text="#{tree.verCodigo.distribucion}">Distribución</button>
    </div>
  </fieldset>

</section>

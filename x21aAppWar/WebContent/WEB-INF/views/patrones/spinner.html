<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Spinner</title>
  </head>
  <body>
    <section class="row">
      <div class="col-12">
        <h2>Spinner</h2>
        <hr />
        <p>
          <label for="spinner">Seleccione un valor:</label>
          <input id="spinner" name="value" />
        </p>

        <p>
          <button id="disable">Habilitar/deshabilitar</button>
          <button id="destroy">Destruir/inicializar</button>
        </p>

        <p>
          <button id="getvalue">Obtener valor</button>
          <button id="setvalue">Asignar valor a 5</button>
        </p>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{lista.configurable.title}">Lista Configurable</title>
  </head>
  <body>
    <h2 th:text="#{lista.configurable.title}">Lista configurable</h2>

    <!-- Incluir el formulario de filtrado (convertido a fragmento Thymeleaf) -->
    <div th:replace="~{list/includes/listFilterForm :: listFilterForm}"></div>

    <div id="rup-list-feedback"></div>
    <div id="rup-list-content">
      <div id="rup-list-header" class="row">
        <div id="rup-list-header-selectables" class="col-md-3">
          <span th:text="#{lista.header.selectables}">Seleccionables</span>
        </div>
        <div class="form-groupMaterial col-md-2">
          <label for="rup-list-header-rowNum" th:text="#{lista.header.rownum}">Filas</label>
          <select id="rup-list-header-rowNum"></select>
        </div>

        <!-- Ordenar por -->
        <div class="col-md-3">
          <div class="row">
            <div class="form-groupMaterial col-md-7">
              <label for="rup-list-header-sidx" th:text="#{lista.header.sidx}">Ordenar por</label>
              <select id="rup-list-header-sidx"></select>
            </div>
            <div class="col-md-2">
              <button id="rup-list-header-sord"></button>
            </div>
          </div>
        </div>

        <!-- Navegación -->
        <div class="col-md-4">
          <nav id="rup-list-header-nav">
            <ul class="pagination">
              <li id="rup-list-header-page-prev" class="page-item disabled">
                <a href="javascript:void(0)" class="page-link d-none d-lg-flex" tabindex="-1"
                   th:text="#{lista.header.nav.prev}">Anterior</a>
                <a href="javascript:void(0)" class="page-link d-lg-none" tabindex="-1">
                  <span class="mdi mdi-arrow-right-bold-circle-outline mdi-rotate-180"></span>
                </a>
              </li>
              <li class="page-item page-separator disabled">
                <a class="page-link" tabindex="-1">...</a>
              </li>
              <li class="page-item page-separator disabled">
                <a class="page-link" tabindex="-1">...</a>
              </li>
              <li id="rup-list-header-page-next" class="page-item disabled">
                <a href="javascript:void(0)" class="page-link d-none d-lg-flex"
                   th:text="#{lista.header.nav.next}">Siguiente</a>
                <a href="javascript:void(0)" class="page-link d-lg-none" tabindex="-1">
                  <span class="mdi mdi-arrow-right-bold-circle-outline"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- Aquí se generará la lista -->
      <div id="rup-list"></div>

      <!-- Plantilla de ítems -->
      <div id="rup-list-itemTemplate" class="row list-item">
        <div class="col-md-1"
             style="border-right: 1px solid gray; display: flex; justify-content: center; align-items: center;">
          <span class="mdi mdi-account-circle" style="transform: scale(2);"></span>
        </div>
        <div class="col-md-2"
             style="border-right: 1px solid gray; display: flex; align-items: center; flex-direction: column;">
          <div style="border-bottom: 1px gray solid;">
            <strong><span id="id_label"></span></strong>: <span id="id_value"></span>
          </div>
          <div>
            <strong><span id="nombre_label"></span></strong>: <span id="nombre_value"></span>
          </div>
        </div>
        <div class="col-md-2"
             style="border-right: 1px solid gray; display: flex; align-items: center; flex-direction: column;">
          <div><span id="apellido1_label"></span></div>
          <div><span id="apellido1_value"></span></div>
        </div>
        <div class="col-md-4"
             style="border-right: 1px solid gray; display: flex; align-items: center; flex-direction: column;">
          <div style="border-bottom: 1px solid gray;">
            <span id="apellido2_label"></span>: <span id="apellido2_value"></span>
          </div>
          <div>
            <span id="ejie_label"></span>: <span id="ejie_value"></span>
          </div>
        </div>
        <div class="col-md-3" style="display: flex; justify-content: space-around;">
          <span class="mdi mdi-36px mdi-account-edit"></span>
          <span class="mdi mdi-36px mdi-account-remove"></span>
          <span class="mdi mdi-36px mdi-settings"></span>
        </div>
      </div>
    </div>

    <!-- Formulario de configuración -->
    <div class="rup_list_configuracion">
      <form id="listConfigFilterForm" class="mt-5">
        <fieldset class="form-group">
          <legend th:text="#{lista.configurable.opciones.title}">Opciones</legend>

          <div class="form-group">
            <label for="listConfigPrint" class="pr-4" th:text="#{lista.configurable.opciones.selectables}">Seleccionables</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="listConfigSelectNo" name="listConfigSelect" value="0" checked="checked" />
              <label class="form-check-label" for="listConfigSelectNo"
                     th:text="#{lista.configurable.opciones.selectables.no}">No</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="listConfigSelectSimple" name="listConfigSelect" value="1" />
              <label class="form-check-label" for="listConfigSelectSimple"
                     th:text="#{lista.configurable.opciones.selectables.simple}">Simple</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="listConfigSelectMultiple" name="listConfigSelect" value="2" />
              <label class="form-check-label" for="listConfigSelectMultiple"
                     th:text="#{lista.configurable.opciones.selectables.multiple}">Múltiple</label>
            </div>
            <div class="checkbox-material form-check-inline ml-4">
              <input id="listConfigSuperSelect" type="checkbox" disabled="disabled" />
              <label for="listConfigSuperSelect" th:text="#{lista.configurable.opciones.superSelect}">SúperSelect</label>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox-material">
              <input id="listConfigMultiSort" type="checkbox" />
              <label for="listConfigMultiSort" th:text="#{lista.configurable.opciones.multiSort}">Ordenación Múltiple</label>
            </div>
            <div class="checkbox-material">
              <input id="listConfigScrollList" type="checkbox" />
              <label for="listConfigScrollList" th:text="#{lista.configurable.opciones.scrollList}">Scroll List</label>
            </div>
            <div class="checkbox-material">
              <input id="listConfigHeaderSticky" type="checkbox" />
              <label for="listConfigHeaderSticky" th:text="#{lista.configurable.opciones.headerSticky}">Cabecera Pegada</label>
            </div>
            <div class="checkbox-material">
              <input id="listConfigMultiFilter" type="checkbox" />
              <label for="listConfigMultiFilter" th:text="#{lista.configurable.opciones.multiFilter}">Filtro Múltiple</label>
            </div>
          </div>

          <div class="form-groupMaterial">
            <input type="text" id="listConfigPrint" placeholder="print.css" />
            <label for="listConfigPrint" th:text="#{lista.configurable.opciones.print}">Imprimir</label>
          </div>

          <div class="row">
            <div class="col">
              <fieldset class="form-group">
                <legend class="col-form-label" th:text="#{lista.configurable.opciones.show}">Mostrar</legend>
                <div class="row">
                  <div class="form-group col-md">
                    <div class="checkbox-material">
                      <input id="listConfigShow" name="Show" type="checkbox" />
                      <label for="listConfigShow" th:text="#{lista.configurable.opciones.animationSwitch}">Animación On/Off</label>
                    </div>
                  </div>
                  <div class="form-group col-md">
                    <label for="listConfigShowAnimation" th:text="#{lista.configurable.opciones.animation}">Animación</label>
                    <select id="listConfigShowAnimation" name="ShowAnimation" class="form-control">
                      <option value="fade">fade</option>
                      <option value="bounce">bounce</option>
                    </select>
                  </div>
                  <div class="form-group col-md">
                    <label for="listConfigShowDelay" th:text="#{lista.configurable.opciones.animationTime}">Tiempo</label>
                    <input type="number" class="form-control" name="ShowDelay" id="listConfigShowDelay" placeholder="200" />
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="col">
              <fieldset class="form-group">
                <legend class="col-form-label" th:text="#{lista.configurable.opciones.hide}">Ocultar</legend>
                <div class="row">
                  <div class="form-group col-md">
                    <div class="checkbox-material">
                      <input id="listConfigHide" name="Hide" type="checkbox" />
                      <label for="listConfigHide" th:text="#{lista.configurable.opciones.animationSwitch}">Animación On/Off</label>
                    </div>
                  </div>
                  <div class="form-group col-md">
                    <label for="listConfigHideAnimation" th:text="#{lista.configurable.opciones.animation}">Animación</label>
                    <select id="listConfigHideAnimation" name="HideAnimation" class="form-control">
                      <option value="fade">fade</option>
                      <option value="bounce">bounce</option>
                    </select>
                  </div>
                  <div class="form-group col-md">
                    <label for="listConfigHideDelay" th:text="#{lista.configurable.opciones.animationTime}">Tiempo</label>
                    <input type="number" class="form-control" name="HideDelay" id="listConfigHideDelay" placeholder="200" />
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </fieldset>

        <button id="listConfigButton" type="button" class="btn-material btn-material-primary-medium-emphasis"
                th:text="#{lista.configurable.opciones.apply}">Aplicar</button>
      </form>
    </div>
  </body>
</html>

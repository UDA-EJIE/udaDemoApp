<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Tabla configurable}"></title>
</head>
<body>
    <h2 th:text="#{Tabla configurable}"></h2>

    <!-- Inclusión del formulario de filtro -->
    <div th:replace="table/includes/tableFilterForm :: tableFilterForm"></div>

    <form th:action="@{/table/filter}" th:object="${usuario}" id="example_noFilter_form" class="d-none" method="POST"></form>

    <form th:action="@{/table/search}" th:object="${usuario}" id="example_seeker_form" class="d-none" method="POST">
        <input type="text" th:field="*{nombre}" id="nombre_example_seeker_form" />
        <select th:field="*{apellido1}" id="apellido1_example_seeker_form"></select>
        <select th:field="*{apellido2}" id="apellido2_example_seeker_form"></select>
        <input type="text" th:field="*{fechaAlta}" id="fechaAlta_example_seeker_form" />
        <input type="text" th:field="*{fechaBaja}" id="fechaBaja_example_seeker_form" />
        <input type="radio" th:field="*{ejie}" value="0"/>
        <input type="radio" th:field="*{ejie}" value="1"/>
        <select th:field="*{rol}" id="rol_example_seeker_form"></select>
    </form>

    <table id="example" class="tableFit table-striped table-bordered table-material" data-url-base="." data-filter-form="#example_filter_form">
        <thead>
            <tr>
                <th data-col-prop="nombre" data-col-edit="true" th:text="#{Nombre}"></th>
                <th data-col-prop="apellido1" th:text="#{Primer apellido}"></th>
                <th data-col-prop="apellido2" th:text="#{Segundo apellido}"></th>
                <th data-col-prop="ejie" data-col-type="Checkbox" th:text="#{Ejie}"></th>
                <th data-col-prop="fechaAlta" data-col-sidx="fecha_alta" data-col-type="Datepicker" th:text="#{Fecha alta}"></th>
                <th data-col-prop="fechaBaja" data-col-sidx="fecha_baja" data-col-type="Datepicker" th:text="#{Fecha baja}"></th>
                <th data-col-prop="rol" data-col-type="select" th:text="#{Rol}"></th>
            </tr>
        </thead>
    </table>

    <div th:replace="table/includes/tableEdit :: tableEdit"></div>

    <form th:object="${options}" method="POST" id="example_tableConfiguration" class="mt-5">
        <h3 id="pluginErrorLabel" th:text="#{tabla.configuracion}"></h3>
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Plugins</legend>
            <div class="col-sm-10">
                <div class="checkbox-material pluginsControl">
                    <input type="checkbox" th:field="*{plugins}" id="colReorder" value="1"/>
                    <label for="colReorder">Reordenar columnas (col reorder)</label>
                </div>
                <div class="checkbox-material pluginsControl">
                    <input type="checkbox" th:field="*{plugins}" id="seeker" value="2"/>
                    <label for="seeker">Buscador (seeker)</label>
                </div>
                <div class="checkbox-material pluginsControl">
                    <input type="checkbox" th:field="*{plugins}" id="buttons" value="3"/>
                    <label for="buttons">Botonera</label>
                </div>
                <div class="checkbox-material pluginsControl">
                    <input type="checkbox" th:field="*{plugins}" id="groups" value="4"/>
                    <label for="groups">Agrupamiento</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Tipos de filtrado</legend>
            <div class="col-sm-10">
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{filterType}" id="multiFilter" value="5"/>
                    <label for="multiFilter">Múltiple (MultiFilter)</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{filterType}" id="simpleFilter" value="15"/>
                    <label for="simpleFilter">Simple</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{filterType}" id="noFilter" value="12"/>
                    <label for="noFilter">Sin filtro</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Tipos de selección</legend>
            <div class="col-sm-10">
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{selectionType}" id="multiSelection" value="7"/>
                    <label for="multiSelection">Múltiple</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{selectionType}" id="selection" value="8"/>
                    <label for="selection">Simple</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{selectionType}" id="noSelection" value="9"/>
                    <label for="noSelection">Sin selección</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Tipos de edición</legend>
            <div class="col-sm-10">
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{editType}" id="editForm" value="0"/>
                    <label for="editForm">Edición en formulario</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{editType}" id="inlineEdit" value="6"/>
                    <label for="inlineEdit">Edición en línea</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{editType}" id="editFormTargetBlank" value="13"/>
                    <label for="editFormTargetBlank">Edición en nueva pestaña</label>
                </div>
                <div class="radio-material pluginsControl">
                    <input type="radio" th:field="*{editType}" id="noEdit" value="14"/>
                    <label for="noEdit">Sin edición</label>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend class="col-form-label col-sm-2 pt-0">Pruebas</legend>
            <div class="col-sm-10">
                <div class="checkbox-material pluginsControl">
                    <input type="checkbox" th:field="*{otros}" id="triggers" value="10"/>
                    <label for="triggers">Activar triggers en consola</label>
                </div>
                <div class="checkbox-material pluginsControl">
                    <input type="checkbox" th:field="*{otros}" id="multipart" value="11"/>
                    <label for="multipart">Edición con multipart</label>
                </div>
            </div>
        </fieldset>
        <button id="example_aplicar" type="button" class="btn-material btn-material-primary-medium-emphasis">Aplicar cambios</button>
    </form>
</body>
</html>

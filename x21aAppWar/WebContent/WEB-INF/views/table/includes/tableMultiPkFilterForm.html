<div th:fragment="tableMultiPkFilterForm">
    <!-- Formulario de filtrado -->
    <form th:action="@{/table/multipk/filter}" th:object="${multiPk}" id="MultiPk_filter_form" method="POST">
        <!-- Barra de herramientas del formulario de filtrado -->
        <div id="MultiPk_filter_toolbar" class="formulario_legend"></div>
        <fieldset id="MultiPk_filter_fieldset" class="rup-table-filter-fieldset">
            <!-- Campos del formulario de filtrado -->
            <div class="form-row">
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{nombre}" id="nombre_filter_table"/>
                    <label for="nombre_filter_table" th:text="#{nombre}">Nombre</label>
                </div>
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{apellido1}" id="apellido1_filter_table"/>
                    <label for="apellido1_filter_table" th:text="#{apellido1}">Primer apellido</label>
                </div>
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{apellido2}" id="apellido2_filter_table"/>
                    <label for="apellido2_filter_table" th:text="#{apellido2}">Segundo apellido</label>
                </div>
            </div>
            <!-- Botonera del formulario de filtrado -->
            <div id="MultiPk_filter_buttonSet" class="text-right">
                <button id="MultiPk_filter_cleanButton" type="button" class="btn-material btn-material-primary-low-emphasis mr-2">
                    <i class="mdi mdi-eraser"></i>
                    <span th:text="#{clear}">Limpiar</span>
                </button>
                <button id="MultiPk_filter_filterButton" type="button" class="btn-material btn-material-primary-high-emphasis">
                    <i class="mdi mdi-filter"></i>
                    <span th:text="#{filter}">Filtrar</span>
                </button>
            </div>
        </fieldset>
    </form>
</div>

<div th:fragment="tableComarcaFilterForm">
    <form th:action="@{../tableComarca/filter}" th:object="${comarca}" id="comarca_filter_form" method="post">
        <div id="comarca_filter_toolbar" class="formulario_legend"></div>
        <fieldset id="comarca_filter_fieldset" class="rup-table-filter-fieldset">
            <div class="form-row">
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{descEs}" id="descEs_filter_comarca" class="form-control" />
                    <label for="descEs_filter_comarca">descEs</label>
                </div>
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{descEu}" id="descEu_filter_comarca" class="form-control" />
                    <label for="descEu_filter_comarca">descEu</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{css}" id="css_filter_comarca" class="form-control" />
                    <label for="css_filter_comarca">css</label>
                </div>
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{provincia.descEs}" id="provinciaDescEs_filter_comarca" class="form-control" />
                    <label for="provinciaDescEs_filter_comarca">provinciaDescEs</label>
                </div>
            </div>

            <!-- Botonera del formulario de filtrado -->
            <div id="comarca_filter_buttonSet" class="text-right">
                <!-- Bot�n de limpiar -->
                <button id="comarca_filter_cleanButton" type="button" class="btn-material btn-material-primary-low-emphasis mr-2">
                    <i class="mdi mdi-eraser"></i>
                    <span th:text="#{clear}"></span>
                </button>
                <!-- Bot�n de filtrado -->
                <button id="comarca_filter_filterButton" type="submit" class="btn-material btn-material-primary-high-emphasis">
                    <i class="mdi mdi-filter"></i>
                    <span th:text="#{filter}"></span>
                </button>
            </div>
        </fieldset>
    </form>
</div>

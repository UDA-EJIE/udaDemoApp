<div th:fragment="tableLocalidadFilterForm">
    <form th:action="@{../tableLocalidad/filter}" th:object="${localidad}" id="localidad_filter_form" method="post">
        <div id="localidad_filter_toolbar" class="formulario_legend"></div>
        <fieldset id="localidad_filter_fieldset" class="rup-table-filter-fieldset">
            <legend></legend>
            
            <div class="form-row">
                <!-- PK de la tabla padre (NECESARIO) -->
                <input type="hidden" th:field="*{comarca.code}" id="localidad_filter_masterPK" class="d-none" />
                
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{descEs}" id="descEs_filter_localidad" class="form-control" />
                    <label for="descEs_filter_localidad">descEs</label>
                </div>
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{descEu}" id="descEu_filter_localidad" class="form-control" />
                    <label for="descEu_filter_localidad">descEu</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-groupMaterial col-sm">
                    <input type="text" th:field="*{css}" id="css_filter_localidad" class="form-control" />
                    <label for="css_filter_localidad">css</label>
                </div>
            </div>

            <!-- Botonera del formulario de filtrado -->
            <div id="localidad_filter_buttonSet" class="text-right">
                <!-- Botón de limpiar -->
                <button id="localidad_filter_cleanButton" type="button" class="btn-material btn-material-primary-low-emphasis mr-2">
                    <i class="mdi mdi-eraser"></i>
                    <span th:text="#{clear}"></span>
                </button>
                <!-- Botón de filtrado -->
                <button id="localidad_filter_filterButton" type="submit" class="btn-material btn-material-primary-high-emphasis">
                    <i class="mdi mdi-filter"></i>
                    <span th:text="#{filter}"></span>
                </button>
            </div>
        </fieldset>
    </form>
</div>

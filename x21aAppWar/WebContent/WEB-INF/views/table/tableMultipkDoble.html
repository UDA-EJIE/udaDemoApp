<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tablas con m�ltiples PKs y tabla simple</title>
</head>
<body>
    <div class="row">
        <div class="col-xl-6">
            <div class="row">
                <div class="col-12">
                    <h2 class="title mb-3">Tabla con m�ltiples PKs</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <!-- Inclusi�n del formulario de filtro de m�ltiples PKs -->
                    <div th:replace="table/includes/tableMultiPkFilterForm :: tableMultiPkFilterForm"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <table id="MultiPk" class="tableFit table-striped table-bordered table-material"
                        data-url-base="../multipk"
                        data-filter-form="#MultiPk_filter_form">
                        <thead>
                            <tr>
                                <th data-col-prop="nombre" data-col-sidx="NOMBRE">Nombre</th>
                                <th data-col-prop="apellido1" data-col-sidx="APELLIDO1">Primer apellido</th>
                                <th data-col-prop="apellido2" data-col-sidx="APELLIDO2">Segundo apellido</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- Inclusi�n del formulario de edici�n de m�ltiples PKs -->
            <div th:replace="table/includes/tableMultiPkEdit :: tableMultiPkEdit"></div>
        </div>

        <div class="mt-lg-5 mt-xl-0 col-xl-6 tableDoubleBorder">
            <div class="row">
                <div class="col-12">
                    <h2 class="title mb-3">Tabla Simple</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <!-- Inclusi�n del formulario de filtro de tabla simple -->
                    <div th:replace="table/includes/tableFilterForm :: tableFilterForm"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <table id="example" class="tableFit table-striped table-bordered table-material"
                        data-url-base=".."
                        data-filter-form="#example_filter_form">
                        <thead>
                            <tr>
                                <th data-col-prop="nombre" data-col-edit="true">Nombre</th>
                                <th data-col-prop="apellido1">Primer apellido</th>
                                <th data-col-prop="ejie" data-col-type="Checkbox">Ejie</th>
                                <th data-col-prop="fechaAlta" data-col-sidx="fecha_alta" data-col-type="Datepicker">Fecha alta</th>
                                <th data-col-prop="fechaBaja" data-col-sidx="fecha_baja" data-col-type="Datepicker">Fecha baja </th>
                                <th data-col-prop="rol" data-col-type="combo">Rol</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- Inclusi�n del formulario de edici�n de la tabla simple -->
            <div th:replace="table/includes/tableEdit :: tableEdit"></div>
        </div>
    </div>
</body>
</html>

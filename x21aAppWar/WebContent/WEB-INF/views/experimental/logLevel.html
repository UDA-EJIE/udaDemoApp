<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{experimental.logLevel}">Experimental Log Level</title>
    <!-- Incluir el template base (ajusta la ruta y el fragmento según tu proyecto) -->
 </head>
<body>
    <!-- Título página -->
    <h2 class="title mb-3" th:text="#{experimental.logLevel}"></h2>

    
    <form th:action="@{/experimental/filter}" th:object="${randomForm}" id="table_filter_form" method="post">
        <div id="table_filter_toolbar" class="formulario_legend"></div>
        <fieldset id="table_filter_fieldset" class="rup-table-filter-fieldset">
            <div class="form-row">
                <div class="form-groupMaterial col-sm">
                    <select th:field="*{nameLog}" id="nameLog_filter_table">
                        <!-- Aquí se pueden generar las opciones según el modelo -->
                    </select>
                    <label for="nameLog_filter_table">Nombre</label>
                </div>
                <div class="form-groupMaterial col-sm">
                    <select th:field="*{levelLog}" id="levelLog_filter_table">
                        <option th:each="level : ${comboLevel}" th:value="${level}" th:text="${level}"></option>
                    </select>
                    <label for="levelLog_filter_table">Nivel</label>
                </div>
            </div>
            <!-- Botonera del formulario de filtrado -->
            <div id="table_filter_buttonSet" class="text-right">
                <!-- Botón de limpiar -->
                <button id="table_filter_cleanButton" type="button" class="btn-material btn-material-primary-low-emphasis mr-2">
                    <i class="mdi mdi-eraser"></i>
                    <span th:text="#{clear}">Clear</span>
                </button>
                <!-- Botón de filtrado -->
                <button id="table_filter_filterButton" type="button" class="btn-material btn-material-primary-high-emphasis">
                    <i class="mdi mdi-filter"></i>
                    <span th:text="#{filter}">Filter</span>
                </button>
            </div>
        </fieldset>
    </form>

    <table id="table" class="tableFit table-striped table-bordered table-material"
           data-url-base="." data-filter-form="#table_filter_form">
        <thead>
            <tr>
                <th data-col-prop="id" data-col-edit="false">Nombre</th>
                <th data-col-prop="levelLog" data-col-edit="true">Nivel</th>
            </tr>
        </thead>
    </table>
</body>
</html>
